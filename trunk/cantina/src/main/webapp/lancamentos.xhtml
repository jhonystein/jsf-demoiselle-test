
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" image="ui-icon-document" action="#{movimentoListMB.getNextView}"
						actionListener="#{movimentoListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" image="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{movimentoListMB.deleteSelection}"
							actionListener="#{movimentoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{movimentoListMB.resultList}">
				<f:facet name="header">#{messages['movimento.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{movimentoListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['movimento.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.cliente}">
					<f:facet name="header">#{messages['movimento.label.cliente']}</f:facet>
					<h:commandLink action="#{movimentoListMB.getNextView}" actionListener="#{movimentoListMB.clear}">
						<h:outputText value="#{bean.cliente}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.lancamento}">
					<f:facet name="header">#{messages['movimento.label.lancamento']}</f:facet>
					<h:commandLink action="#{movimentoListMB.getNextView}" actionListener="#{movimentoListMB.clear}">
						<h:outputText value="#{bean.lancamento}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.tipo}">
					<f:facet name="header">#{messages['movimento.label.tipo']}</f:facet>
					<h:commandLink action="#{movimentoListMB.getNextView}" actionListener="#{movimentoListMB.clear}">
						<h:outputText value="#{bean.tipo}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.valor}">
					<f:facet name="header">#{messages['movimento.label.valor']}</f:facet>
					<h:commandLink action="#{movimentoListMB.getNextView}" actionListener="#{movimentoListMB.clear}">
						<h:outputText value="#{bean.valor}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
