<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>
			<p:submenu label="#{messages['menu.cadastros']}">
				<p:menuitem value="#{messages['menu.cantina']}" outcome="cantina_list"></p:menuitem>
				<p:menuitem value="#{messages['menu.empresa']}" outcome="empresa_list"></p:menuitem>
				<p:menuitem value="#{messages['menu.cliente']}" outcome="cliente_list"></p:menuitem>
			</p:submenu>
			<p:submenu label="#{messages['menu.movimento']}">
				<p:menuitem value="#{messages['menu.movimento.lancar']}" outcome="movimento_edit"></p:menuitem>
			</p:submenu>
			<p:menuitem value="#{messages['menu.menuitem.quit']}" outcome="index" action="#{securityContext.logout}" />
		</p:menubar>
	</h:form>

</ui:composition>
