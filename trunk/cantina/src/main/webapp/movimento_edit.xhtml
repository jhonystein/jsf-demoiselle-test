<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form prependId="false">
			<p:fieldset legend="#{messages['movimento.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['movimento.label.cliente']}: " for="cliente" styleClass="text-input" />
					<p:inputText id="cliente" value="#{movimentoEditMB.codigoCliente}" required="true"
						readonly="#{not empty movimentoEditMB.bean.cliente}" 
						valueChangeListener="#{movimentoEditMB.buscaCliente}"  
						title="#{messages['movimento.alt.cliente']}" onblur="submit()" />
					<h:outputText value="#{movimentoEditMB.bean.cliente.nome}" />
					
					<h:outputLabel value="#{messages['movimento.label.lancamento']}: " for="lancamento" styleClass="text-input" />
					<p:calendar id="lancamento" value="#{movimentoEditMB.bean.lancamento}"
					   pattern="#{messages['label.date.pattern']}" navigator="true" showButtonPanel="true"
					   locale="#{currentLocale}" title="#{messages['movimento.alt.lancamento']}" />
					   <p:message for="lancamento" />
								
					<h:outputLabel value="#{messages['movimento.label.tipo']}: " for="tipo" styleClass="text-input" />
					<h:inputText id="tipo" value="#{movimentoEditMB.bean.tipo}"
						title="#{messages['movimento.alt.tipo']}" />
					<p:message for="tipo" />
					
					<h:outputLabel value="#{messages['movimento.label.valor']}: " for="valor" styleClass="text-input" />
					<h:inputText id="valor" value="#{movimentoEditMB.bean.valor}"
						title="#{messages['movimento.alt.valor']}" />
					<p:message for="valor" />
					
				</h:panelGrid>
			</p:fieldset>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{movimentoEditMB.insert}"
						rendered="#{!movimentoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{movimentoEditMB.update}"
						rendered="#{movimentoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{movimentoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{movimentoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dialog widgetVar="loginDialog">
				<h:panelGrid columns="3">
					<h:outputLabel value="#{messages['cliente.label.senha']}: " for="senha" styleClass="text-input" />
					<h:inputText id="senha" value="#{movimentoEditMB.bean.valor}"
						title="#{messages['movimento.alt.valor']}" />
					<p:message for="valor" />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
